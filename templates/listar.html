<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">  
  </head>
  </head>
  <body style="background: radial-gradient(#ccffff, #b3ffff);">
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Angy</a>
          <a class="navbar-brand"  href="/">Inicio <span class="sr-only">(current)</span></a>
          <a class="navbar-brand"  href="/view">Participantes</a>
          <a class="navbar-brand"  href="/all">Ap√∫ntate</a>
    </nav>
    <h1 style="text-align: center; margin-top: 2rem; margin-bottom: 2rem;">Estos son los participantes</h1>
    <center>
    <table class="bg-primary" style="width: 100%; height: 40vh;">
      <thead style="text-align: center; font-size: 20px; color: white;">
        <tr>
          <th style=" border-right: 2px solid;" scope="col">Identificador</th>
          <th style=" border-right: 2px solid;" scope="col">Nombre</th>
          <th scope="col">Apellido</th>
        </tr>
      </thead>
      <tbody style="text-align: center;">
        {% for dato in datos %}
        <tr style="padding: 1rem;">
          <td style="color: white; border: 2px solid; font-size: 20px;">{{dato[0]}}</td>
          <td style="color: white; border: 2px solid; font-size: 20px;">{{dato[1]}}</td>
          <td style="color: white; border: 2px solid; font-size: 20px;">{{dato[2]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </center>
  </body>
</html>
